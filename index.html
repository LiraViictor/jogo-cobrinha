<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>

    <title>JogoCobrinha</title>
</head>
<body>
    <section class="container-game">
        <div class="container">
            <h3> Cobrinha! </h3>
            <canvas id="snake" width="512" height="512"></canvas>
            <div class="gameboard">
                <div class="pontuacao">
                    <h3>Score:</h3>
                    <h2 id="score"></h2>
                </div>
                <div class="controls">
                    <button class="arrow" id="left" data-key="37">&larr;</button>
                    <button class="arrow" id="up" data-key="38" >&uarr;</button>
                    <button class="arrow" id="right" data-key="39" >&rarr;</button>
                    <button class="arrow" id="down" data-key="40">	&darr;</button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
